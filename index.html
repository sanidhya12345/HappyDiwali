<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            color: yellow;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #canvas {
            display: block;
        }
        #message {
            position: absolute;
            font-size: 5vw; /* Larger font size */
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px orange;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Happy Diwali!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawRangoli(x, y, radius) {
            const colors = ['cyan', 'pink', 'lime', 'orange', 'purple', 'yellow', 'blue', 'red'];
            const layers = 10; 
            const petalCount = 12;

            for (let i = 0; i < layers; i++) {
                const layerRadius = radius - i * 10; 
                const color = colors[i % colors.length];
                
                ctx.fillStyle = color;
                ctx.beginPath();
                for (let j = 0; j < petalCount; j++) {
                    const angle = (j * 2 * Math.PI) / petalCount;
                    const xOffset = Math.cos(angle) * layerRadius;
                    const yOffset = Math.sin(angle) * layerRadius;

                    ctx.moveTo(x + xOffset, y + yOffset);
                    ctx.arc(x, y, layerRadius, angle, angle + Math.PI / petalCount, false);
                }
                ctx.fill();
            }

            ctx.fillStyle = 'gold';
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.1, 0, Math.PI * 2);
            ctx.fill();
        }

        const lights = [];
        function createLights() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'white'];
            const lightCount = 30;

            for (let i = 0; i < lightCount; i++) {
                lights.push({
                    x: (canvas.width / lightCount) * i + (canvas.width / lightCount) / 2,
                    y: 50 + Math.random() * 20, 
                    radius: 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    flicker: Math.random() * 100,
                    alpha: Math.random() * 0.5 + 0.5 
                });
            }
        }

        function drawLights() {
            lights.forEach(light => {
                ctx.beginPath();
                ctx.arc(light.x, light.y, light.radius, 0, Math.PI * 2);
                ctx.fillStyle = light.color;
                ctx.globalAlpha = light.alpha;
                ctx.fill();
                
                light.alpha = Math.random() * 0.5 + 0.5; 
            });
            ctx.globalAlpha = 1; 
        }

        class Rocket {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 5;
                this.exploded = false;
                this.particles = [];
            }

            launch() {
                this.y -= 10;
                this.drawRocket();
                if (this.y < canvas.height / 2) {
                    this.explode();
                }
            }

            drawRocket() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            explode() {
                this.exploded = true;
                const colors = ['red', 'yellow', 'orange', 'purple', 'blue', 'lime'];
                for (let i = 0; i < 100; i++) {
                    const angle = (Math.PI * 2) * (i / 100);
                    const speed = Math.random() * 4 + 2;
                    this.particles.push(new Particle(this.x, this.y, angle, speed, colors[i % colors.length]));
                }
            }

            drawParticles() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.alpha <= 0) this.particles.splice(index, 1);
                });
            }
        }

        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.color = color;
                this.alpha = 1;
                this.gravity = 0.05;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= 0.95;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Anaar {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.exploded = false;
            }

            explode() {
                this.exploded = true;
                const colors = ['red', 'orange', 'yellow', 'blue', 'green'];
                for (let i = 0; i < 200; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 3 + 2;
                    this.particles.push(new Particle(this.x, this.y, angle, speed, colors[i % colors.length]));
                }
            }

            draw() {
                ctx.fillStyle = 'brown';
                ctx.beginPath();
                ctx.rect(this.x - 10, this.y, 20, 30); // Anaar pot shape
                ctx.fill();
            }

            drawParticles() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.alpha <= 0) this.particles.splice(index, 1);
                });
            }
        }

        class Fuljhadi {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.active = true;
            }

            draw() {
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 30); // Sparklers shape
                ctx.stroke();
            }

            emit() {
                if (this.active) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 3 + 2;
                    this.particles.push(new Particle(this.x, this.y, angle, speed, 'gold'));
                    if (Math.random() < 0.05) this.active = false; // Randomly stop emitting
                }
            }

            drawParticles() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.alpha <= 0) this.particles.splice(index, 1);
                });
            }
        }

        const rockets = [];
        const anaar = [];
        const fuljhadi = [];
        let rocketCooldown = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawLights();
            drawRangoli(canvas.width / 2, canvas.height / 2, 150); // Larger rangoli

            // Increased number of rockets
            if (rocketCooldown <= 0) {
                const rocketCount = 5; // Adjust this number for more rockets
                const rocketColors = ['white', 'red', 'blue', 'green', 'purple'];
                for (let i = 0; i < rocketCount; i++) {
                    const color = rocketColors[Math.floor(Math.random() * rocketColors.length)];
                    rockets.push(new Rocket(Math.random() * canvas.width, canvas.height, color));
                }
                rocketCooldown = 100;
            } else {
                rocketCooldown -= 1;
            }

            rockets.forEach((rocket, index) => {
                if (!rocket.exploded) {
                    rocket.launch();
                } else {
                    rocket.drawParticles();
                    if (rocket.particles.length === 0) rockets.splice(index, 1);
                }
            });

            // Add Anaar at the bottom center
            if (Math.random() < 0.02) {
                const newAnaar = new Anaar(canvas.width / 2, canvas.height - 30);
                anaar.push(newAnaar);
            }

            // Draw Anaar
            anaar.forEach((a, index) => {
                a.draw();
                if (a.exploded) {
                    a.drawParticles();
                    if (a.particles.length === 0) anaar.splice(index, 1);
                } else {
                    a.explode(); 
                }
            });

            // Add Fuljhadi (sparklers)
            if (fuljhadi.length < 5) {
                fuljhadi.push(new Fuljhadi(Math.random() * canvas.width, canvas.height - 30));
            }

            // Draw Fuljhadi
            fuljhadi.forEach((f) => {
                f.draw();
                f.emit();
                f.drawParticles();
            });

            requestAnimationFrame(animate);
        }

        createLights();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createLights();
        });
    </script>
</body>
</html>

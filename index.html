<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            color: yellow;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #canvas {
            display: block;
            width: 100vw;  /* Ensure full width */
            height: 100vh; /* Ensure full height */
        }
        #message {
            position: absolute;
            font-size: 5vw; /* Responsive font size */
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px orange;
            text-align: center;
        }

        /* Optional: Media queries for better font size adjustment */
        @media (max-width: 600px) {
            #message {
                font-size: 8vw; /* Larger font size on small screens */
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            #message {
                font-size: 6vw; /* Medium font size on medium screens */
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Happy Diwali!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        function drawDiya(x, y) {
            // Draw diya base
            ctx.fillStyle = '#6B4F3A'; // Brown color for the diya
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - 30, y + 20, x - 30, y + 50, x, y + 50);
            ctx.bezierCurveTo(x + 30, y + 50, x + 30, y + 20, x, y);
            ctx.fill();

            // Draw diya flame with flickering effect
            const flickerSize = Math.random() * 10 + 10; // Random size for flickering effect
            const flickerAlpha = Math.random() * 0.5 + 0.5; // Random opacity for flickering effect
            ctx.fillStyle = 'orange'; // Flame color
            ctx.globalAlpha = flickerAlpha; // Set alpha for flickering effect
            ctx.beginPath();
            ctx.moveTo(x, y - 10); // Base of the flame
            ctx.quadraticCurveTo(x - flickerSize, y - 40, x, y - 30); // Left side of the flame
            ctx.quadraticCurveTo(x + flickerSize, y - 40, x, y - 10); // Right side of the flame
            ctx.fill();
            ctx.globalAlpha = 1; // Reset alpha for other drawings
        }

        const lights = [];
        function createLights() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'white'];
            const lightCount = 30;

            for (let i = 0; i < lightCount; i++) {
                lights.push({
                    x: (canvas.width / lightCount) * i + (canvas.width / lightCount) / 2,
                    y: 50 + Math.random() * 20, 
                    radius: 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    flicker: Math.random() * 100,
                    alpha: Math.random() * 0.5 + 0.5 
                });
            }
        }

        function drawLights() {
            lights.forEach(light => {
                ctx.beginPath();
                ctx.arc(light.x, light.y, light.radius, 0, Math.PI * 2);
                ctx.fillStyle = light.color;
                ctx.globalAlpha = light.alpha;
                ctx.fill();
                
                light.alpha = Math.random() * 0.5 + 0.5; 
            });
            ctx.globalAlpha = 1; 
        }

        const rockets = [];
        let rocketCooldown = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawLights();
            drawDiya(canvas.width / 2, canvas.height / 2); // Draw diya in the center

            if (rocketCooldown <= 0) {
                rockets.push(new Rocket(Math.random() * canvas.width, canvas.height - 20, 'white'));
                rocketCooldown = 20; 
            } else {
                rocketCooldown--;
            }

            rockets.forEach((rocket, index) => {
                if (!rocket.exploded) {
                    rocket.launch();
                } else {
                    rocket.drawParticles();
                    if (rocket.particles.length === 0) rockets.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        createLights();
        animate();

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
